<!DOCTYPE html>
<html>
<head>
    <title>Juzzle Suzuku - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        /* Header & Controls */
        .header {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: white;
            color: #764ba2;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-icon {
            padding: 12px;
            border-radius: 50%;
            min-width: 44px;
            justify-content: center;
        }

        /* Game Layout */
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .game-area {
                flex-direction: row;
            }
        }

        /* Board */
        .board-container {
            flex: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            min-height: 400px;
        }

        .board-title {
            color: white;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .board {
            display: grid;
            gap: 10px;
            width: 100%;
            aspect-ratio: 1;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .board-cell {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .board-cell:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .board-cell.placed {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .board-cell.locked {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .piece-svg {
            width: 90%;
            height: 90%;
            pointer-events: none;
        }

        /* Piece Bank */
        .bank-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .bank-title {
            color: white;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bank-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .bank-piece {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: all 0.3s ease;
            position: relative;
        }

        .bank-piece:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .bank-piece.used {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .bank-piece.dragging {
            opacity: 0.7;
        }

        /* Side Panel */
        .side-panel {
            width: 100%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            color: white;
        }

        @media (min-width: 768px) {
            .side-panel {
                min-height: 600px;
            }
        }

        .panel-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 10px;
        }

        @media (max-width: 767px) {
            .panel-toggle {
                display: block;
            }
            
            .panel-content {
                display: none;
            }
            
            .panel-content.visible {
                display: block;
            }
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Instructions */
        .instructions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .instructions-content {
            overflow: hidden;
            transition: max-height 0.3s ease;
            max-height: 500px;
        }

        .instructions-content.collapsed {
            max-height: 0;
        }

        .instruction-item {
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }

        .instruction-item:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #4CAF50;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .shake {
            animation: shake 0.5s;
        }

        /* History */
        .history-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Lockers Preview */
        .lockers-preview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .locker-cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .locker-cell.filled {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="board-container">
                <div class="board-title">
                    <h2>Game Board</h2>
                    <div class="history-controls">
                        <button class="btn btn-icon" onclick="undoMove()" title="Undo">
                            ‚Ü©Ô∏è
                        </button>
                        <button class="btn btn-icon" onclick="clearBoard()" title="Clear Board">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
                <div id="board" class="board"></div>
            </div>

            <div class="bank-container">
                <div class="bank-title">
                    <h2>Piece Bank</h2>
                    <button class="btn btn-secondary" onclick="generateLockers()">
                        üé≤ Drop Lockers
                    </button>
                </div>
                <div id="piece-bank" class="bank-grid"></div>
            </div>
        </div>

        <div class="side-panel">
            <button class="panel-toggle" onclick="togglePanel()">‚ò∞</button>
            <div class="panel-content visible">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="placed-count">0</div>
                        <div class="stat-label">Placed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="locked-count">0</div>
                        <div class="stat-label">Locked</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="remaining-count">0</div>
                        <div class="stat-label">Remaining</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="moves-count">0</div>
                        <div class="stat-label">Moves</div>
                    </div>
                </div>

                <div class="instructions">
                    <h3 onclick="toggleInstructions()">
                        üìñ How to Play
                        <span style="font-size: 12px;">‚ñº</span>
                    </h3>
                    <div class="instructions-content">
                        <div class="instruction-item">Drag pieces from bank to board</div>
                        <div class="instruction-item">Pieces lock when placed correctly</div>
                        <div class="instruction-item">Knobs must connect to holes</div>
                        <div class="instruction-item">Balance black/white pieces</div>
                        <div class="instruction-item">No identical adjacent pieces</div>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <h4>Lockers Preview</h4>
                    <div id="lockers-preview" class="lockers-preview"></div>
                    <small style="opacity: 0.7; display: block; margin-top: 10px;">
                        Locked positions: <span id="lockers-count">0</span>
                    </small>
                </div>

                <div class="controls" style="margin-top: 30px;">
                    <button class="btn btn-primary" onclick="checkSolution()">
                        ‚úÖ Check Solution
                    </button>
                    <button class="btn btn-secondary" onclick="exportGame()">
                        üíæ Export
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class JuzzleSuzuku {
            constructor(boardSize = 4) {
                this.boardSize = boardSize;
                this.totalCells = boardSize * boardSize;
                this.board = Array(this.totalCells).fill(null);
                this.lockedPositions = Array(this.totalCells).fill(false);
                this.lockers = []; // Pre-locked positions for hints
                this.pieceBank = [];
                this.moveHistory = [];
                this.moveCount = 0;
                
                this.initGame();
                this.render();
            }

            initGame() {
                // Generate pieces (50% black, 50% white)
                const blackCount = Math.floor(this.totalCells / 2);
                const whiteCount = this.totalCells - blackCount;
                
                // Black pieces
                for (let i = 0; i < blackCount; i++) {
                    this.pieceBank.push(this.createPiece('#000000', 'black', i));
                }
                
                // White pieces
                for (let i = 0; i < whiteCount; i++) {
                    this.pieceBank.push(this.createPiece('#FFFFFF', 'white', i + blackCount));
                }
                
                // Shuffle bank
                this.shuffleArray(this.pieceBank);
            }

            createPiece(color, type, id) {
                const pattern = {
                    left: Math.random() > 0.5 ? 0 : 1,
                    right: Math.random() > 0.5 ? 0 : 1,
                    top: Math.random() > 0.5 ? 0 : 1,
                    bottom: Math.random() > 0.5 ? 0 : 1
                };
                
                const svg = this.createPieceSVG(pattern, color);
                
                return {
                    id: `${type}-${id}`,
                    pattern,
                    color,
                    type,
                    svg,
                    code: this.getPatternCode(pattern),
                    used: false
                };
            }

            createPieceSVG(pattern, color) {
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, 'svg');
                svg.setAttribute('viewBox', '0 0 200 200');
                svg.setAttribute('class', 'piece-svg');
                
                // Square
                const square = document.createElementNS(svgNS, 'rect');
                square.setAttribute('x', '10');
                square.setAttribute('y', '10');
                square.setAttribute('width', '180');
                square.setAttribute('height', '180');
                square.setAttribute('fill', color);
                square.setAttribute('rx', '15');
                square.setAttribute('ry', '15');
                svg.appendChild(square);
                
                // Knobs (simplified visual representation)
                const positions = [
                    { x: 0, y: 100 },   // Left
                    { x: 200, y: 100 }, // Right
                    { x: 100, y: 0 },   // Top
                    { x: 100, y: 200 }  // Bottom
                ];
                
                const sides = ['left', 'right', 'top', 'bottom'];
                sides.forEach((side, index) => {
                    if (pattern[side] === 1) { // Show knob
                        const knob = document.createElementNS(svgNS, 'circle');
                        knob.setAttribute('cx', positions[index].x);
                        knob.setAttribute('cy', positions[index].y);
                        knob.setAttribute('r', '30');
                        knob.setAttribute('fill', color);
                        
                        // Add highlight for 3D effect
                        const highlight = document.createElementNS(svgNS, 'circle');
                        highlight.setAttribute('cx', positions[index].x);
                        highlight.setAttribute('cy', positions[index].y);
                        highlight.setAttribute('r', '20');
                        highlight.setAttribute('fill', 
                            color === '#000000' ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.1)');
                        
                        svg.appendChild(knob);
                        svg.appendChild(highlight);
                    }
                });
                
                return svg;
            }

            getPatternCode(pattern) {
                return `${pattern.left}${pattern.right}${pattern.top}${pattern.bottom}`;
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            generateLockers(count = 4) {
                // Clear existing lockers
                this.lockedPositions.fill(false);
                this.lockers = [];
                
                // Generate random locked positions
                const positions = [];
                for (let i = 0; i < this.totalCells; i++) {
                    positions.push(i);
                }
                this.shuffleArray(positions);
                
                // Place lockers (hints)
                for (let i = 0; i < Math.min(count, positions.length); i++) {
                    const pos = positions[i];
                    this.lockers.push(pos);
                    this.lockedPositions[pos] = true;
                    
                    // Auto-place a random piece at locker position
                    const availablePieces = this.pieceBank.filter(p => !p.used);
                    if (availablePieces.length > 0) {
                        const piece = availablePieces[0];
                        this.placePiece(pos, piece.id, true);
                    }
                }
                
                this.updateLockersPreview();
                this.render();
            }

            placePiece(boardIndex, pieceId, isLocker = false) {
                const piece = this.pieceBank.find(p => p.id === pieceId);
                if (!piece || piece.used) return false;
                
                // Check if position is locked
                if (this.lockedPositions[boardIndex] && !this.board[boardIndex]) {
                    return false;
                }
                
                // Save to history for undo
                this.moveHistory.push({
                    boardIndex,
                    pieceId,
                    previousPiece: this.board[boardIndex],
                    isLocker
                });
                
                // Mark piece as used
                piece.used = true;
                
                // Place on board
                this.board[boardIndex] = pieceId;
                this.moveCount++;
                
                // Lock piece if it's a locker position
                if (isLocker || this.shouldLock(boardIndex)) {
                    this.lockedPositions[boardIndex] = true;
                }
                
                this.render();
                return true;
            }

            shouldLock(boardIndex) {
                // Check all adjacent connections are valid
                const row = Math.floor(boardIndex / this.boardSize);
                const col = boardIndex % this.boardSize;
                
                const directions = [
                    { dr: 0, dc: -1, side: 'left' },   // Left
                    { dr: 0, dc: 1, side: 'right' },   // Right
                    { dr: -1, dc: 0, side: 'top' },    // Top
                    { dr: 1, dc: 0, side: 'bottom' }   // Bottom
                ];
                
                let validConnections = 0;
                let totalConnections = 0;
                
                for (const dir of directions) {
                    const newRow = row + dir.dr;
                    const newCol = col + dir.dc;
                    
                    if (newRow >= 0 && newRow < this.boardSize && 
                        newCol >= 0 && newCol < this.boardSize) {
                        const neighborIndex = newRow * this.boardSize + newCol;
                        
                        if (this.board[neighborIndex]) {
                            totalConnections++;
                            if (this.checkConnection(boardIndex, neighborIndex)) {
                                validConnections++;
                            }
                        }
                    }
                }
                
                return totalConnections > 0 && validConnections === totalConnections;
            }

            checkConnection(index1, index2) {
                const piece1 = this.pieceBank.find(p => p.id === this.board[index1]);
                const piece2 = this.pieceBank.find(p => p.id === this.board[index2]);
                
                if (!piece1 || !piece2) return false;
                
                // Check if pieces are complementary (knob to hole)
                // For simplicity, we check if patterns are different
                return piece1.code !== piece2.code;
            }

            removePiece(boardIndex) {
                if (this.lockedPositions[boardIndex]) return false;
                
                const pieceId = this.board[boardIndex];
                if (!pieceId) return false;
                
                // Save to history
                this.moveHistory.push({
                    boardIndex,
                    pieceId: null,
                    previousPiece: pieceId,
                    isRemoval: true
                });
                
                // Mark piece as available
                const piece = this.pieceBank.find(p => p.id === pieceId);
                if (piece) piece.used = false;
                
                // Remove from board
                this.board[boardIndex] = null;
                this.moveCount++;
                
                this.render();
                return true;
            }

            undoMove() {
                if (this.moveHistory.length === 0) return false;
                
                const lastMove = this.moveHistory.pop();
                
                if (lastMove.isRemoval) {
                    // Undo removal
                    const piece = this.pieceBank.find(p => p.id === lastMove.previousPiece);
                    if (piece) piece.used = true;
                    this.board[lastMove.boardIndex] = lastMove.previousPiece;
                } else {
                    // Undo placement
                    const piece = this.pieceBank.find(p => p.id === lastMove.pieceId);
                    if (piece) piece.used = false;
                    
                    this.board[lastMove.boardIndex] = lastMove.previousPiece;
                    
                    // Unlock if not a locker
                    if (!this.lockers.includes(lastMove.boardIndex)) {
                        this.lockedPositions[lastMove.boardIndex] = false;
                    }
                }
                
                this.moveCount--;
                this.render();
                return true;
            }

            clearBoard() {
                // Clear non-locker pieces
                for (let i = 0; i < this.totalCells; i++) {
                    if (!this.lockedPositions[i]) {
                        const pieceId = this.board[i];
                        if (pieceId) {
                            const piece = this.pieceBank.find(p => p.id === pieceId);
                            if (piece) piece.used = false;
                            this.board[i] = null;
                        }
                    }
                }
                
                this.moveHistory = [];
                this.render();
            }

            checkSolution() {
                // Check all cells filled
                if (this.board.some(cell => !cell)) {
                    this.showMessage("Not all cells are filled!", "error");
                    return false;
                }
                
                // Check Takuzu rules
                const errors = [];
                
                // Check rows and columns for balance
                for (let i = 0; i < this.boardSize; i++) {
                    const rowPieces = this.getRowPieces(i);
                    const colPieces = this.getColumnPieces(i);
                    
                    const rowBalance = this.checkColorBalance(rowPieces);
                    const colBalance = this.checkColorBalance(colPieces);
                    
                    if (!rowBalance) errors.push(`Row ${i + 1} not balanced`);
                    if (!colBalance) errors.push(`Column ${i + 1} not balanced`);
                    
                    // Check no identical adjacent in row
                    for (let j = 0; j < this.boardSize - 1; j++) {
                        const piece1 = this.pieceBank.find(p => p.id === rowPieces[j]);
                        const piece2 = this.pieceBank.find(p => p.id === rowPieces[j + 1]);
                        if (piece1 && piece2 && piece1.code === piece2.code) {
                            errors.push(`Identical pieces in row ${i + 1}`);
                        }
                    }
                }
                
                // Check connections
                for (let i = 0; i < this.totalCells; i++) {
                    if (!this.checkPieceConnections(i)) {
                        errors.push(`Piece at position ${i} not properly connected`);
                    }
                }
                
                if (errors.length === 0) {
                    this.showMessage("üéâ Puzzle solved correctly!", "success");
                    return true;
                } else {
                    this.showMessage("‚ùå " + errors.join('\n'), "error");
                    return false;
                }
            }

            getRowPieces(row) {
                const start = row * this.boardSize;
                return this.board.slice(start, start + this.boardSize);
            }

            getColumnPieces(col) {
                const pieces = [];
                for (let row = 0; row < this.boardSize; row++) {
                    pieces.push(this.board[row * this.boardSize + col]);
                }
                return pieces;
            }

            checkColorBalance(pieces) {
                const blackCount = pieces.filter(id => {
                    const piece = this.pieceBank.find(p => p.id === id);
                    return piece && piece.type === 'black';
                }).length;
                
                const whiteCount = pieces.filter(id => {
                    const piece = this.pieceBank.find(p => p.id === id);
                    return piece && piece.type === 'white';
                }).length;
                
                return Math.abs(blackCount - whiteCount) <= 1;
            }

            checkPieceConnections(boardIndex) {
                const row = Math.floor(boardIndex / this.boardSize);
                const col = boardIndex % this.boardSize;
                
                const directions = [
                    { dr: 0, dc: -1 }, // Left
                    { dr: 0, dc: 1 },  // Right
                    { dr: -1, dc: 0 }, // Top
                    { dr: 1, dc: 0 }   // Bottom
                ];
                
                for (const dir of directions) {
                    const newRow = row + dir.dr;
                    const newCol = col + dir.dc;
                    
                    if (newRow >= 0 && newRow < this.boardSize && 
                        newCol >= 0 && newCol < this.boardSize) {
                        const neighborIndex = newRow * this.boardSize + newCol;
                        
                        if (this.board[neighborIndex]) {
                            if (!this.checkConnection(boardIndex, neighborIndex)) {
                                return false;
                            }
                        }
                    }
                }
                
                return true;
            }

            updateStats() {
                const placed = this.board.filter(Boolean).length;
                const locked = this.lockedPositions.filter(Boolean).length;
                const remaining = this.pieceBank.filter(p => !p.used).length;
                
                document.getElementById('placed-count').textContent = placed;
                document.getElementById('locked-count').textContent = locked;
                document.getElementById('remaining-count').textContent = remaining;
                document.getElementById('moves-count').textContent = this.moveCount;
                document.getElementById('lockers-count').textContent = this.lockers.length;
            }

            updateLockersPreview() {
                const preview = document.getElementById('lockers-preview');
                preview.innerHTML = '';
                
                for (let i = 0; i < this.totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'locker-cell';
                    if (this.lockers.includes(i)) {
                        cell.classList.add('filled');
                        cell.textContent = 'üîí';
                    }
                    preview.appendChild(cell);
                }
            }

            render() {
                this.renderBoard();
                this.renderBank();
                this.updateStats();
                this.setupDragAndDrop();
            }

            renderBoard() {
                const boardEl = document.getElementById('board');
                boardEl.style.gridTemplateColumns = `repeat(${this.boardSize}, 1fr)`;
                boardEl.innerHTML = '';
                
                for (let i = 0; i < this.totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'board-cell';
                    cell.dataset.index = i;
                    
                    if (this.board[i]) {
                        cell.classList.add('placed');
                        const piece = this.pieceBank.find(p => p.id === this.board[i]);
                        if (piece) {
                            cell.appendChild(piece.svg.cloneNode(true));
                        }
                    }
                    
                    if (this.lockedPositions[i]) {
                        cell.classList.add('locked');
                    }
                    
                    boardEl.appendChild(cell);
                }
            }

            renderBank() {
                const bankEl = document.getElementById('piece-bank');
                bankEl.innerHTML = '';
                
                this.pieceBank.forEach(piece => {
                    const pieceEl = document.createElement('div');
                    pieceEl.className = 'bank-piece';
                    pieceEl.dataset.pieceId = piece.id;
                    
                    if (piece.used) {
                        pieceEl.classList.add('used');
                    }
                    
                    pieceEl.appendChild(piece.svg.cloneNode(true));
                    bankEl.appendChild(pieceEl);
                });
            }

            setupDragAndDrop() {
                // Drag from bank
                document.querySelectorAll('.bank-piece:not(.used)').forEach(el => {
                    el.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('pieceId', el.dataset.pieceId);
                        el.classList.add('dragging');
                    });
                    
                    el.addEventListener('dragend', () => {
                        el.classList.remove('dragging');
                    });
                });
                
                // Drop on board
                document.querySelectorAll('.board-cell').forEach(cell => {
                    cell.addEventListener('dragover', (e) => {
                        e.preventDefault();
                    });
                    
                    cell.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const pieceId = e.dataTransfer.getData('pieceId');
                        const boardIndex = parseInt(cell.dataset.index);
                        
                        if (pieceId) {
                            if (!this.placePiece(boardIndex, pieceId)) {
                                cell.classList.add('shake');
                                setTimeout(() => cell.classList.remove('shake'), 500);
                            }
                        }
                    });
                });
            }

            showMessage(text, type) {
                const message = document.createElement('div');
                message.textContent = text;
                message.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    padding: 15px 30px;
                    border-radius: 10px;
                    background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                    color: white;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                
                document.body.appendChild(message);
                
                setTimeout(() => {
                    message.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => message.remove(), 300);
                }, 3000);
                
                // Add animation keyframes
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideIn {
                        from { top: -100px; opacity: 0; }
                        to { top: 20px; opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { top: 20px; opacity: 1; }
                        to { top: -100px; opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }

            exportGame() {
                const gameData = {
                    boardSize: this.boardSize,
                    board: this.board,
                    lockedPositions: this.lockedPositions,
                    lockers: this.lockers,
                    pieceBank: this.pieceBank.map(p => ({
                        id: p.id,
                        type: p.type,
                        pattern: p.pattern,
                        used: p.used
                    })),
                    timestamp: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(gameData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `juzzle-game-${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showMessage("Game exported successfully!", "success");
            }
        }

        // Initialize game
        let game = new JuzzleSuzuku(4);

        // UI Functions
        function generateLockers() {
            game.generateLockers(4);
        }

        function undoMove() {
            game.undoMove();
        }

        function clearBoard() {
            if (confirm("Clear all non-locked pieces?")) {
                game.clearBoard();
            }
        }

        function checkSolution() {
            game.checkSolution();
        }

        function exportGame() {
            game.exportGame();
        }

        function togglePanel() {
            const panel = document.querySelector('.panel-content');
            panel.classList.toggle('visible');
        }

        function toggleInstructions() {
            const content = document.querySelector('.instructions-content');
            content.classList.toggle('collapsed');
        }

        // Mobile optimizations
        document.addEventListener('touchmove', (e) => {
            if (e.target.classList.contains('bank-piece')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Add some initial lockers for demonstration
        setTimeout(() => generateLockers(), 500);
    </script>
