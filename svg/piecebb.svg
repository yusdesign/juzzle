<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="200 200 680 680" xmlns="http://www.w3.org/2000/svg">
    <!-- Contracted bounding box: Based on outer circle edges -->
    <!-- Original: 373.83,381.35 to 729.15,736.67 (width: 355.32, height: 355.32) -->
    <!-- New: Using outer circles at radius 64.65 -->
    <!-- Left edge: 331.55 - 64.65 = 266.9 -->
    <!-- Right edge: 771.64 + 64.65 = 836.29 -->
    <!-- Top edge: 336.84 - 64.65 = 272.19 -->
    <!-- Bottom edge: 776.94 + 64.65 = 841.59 -->
    
    <defs>
        <!-- Puzzle piece base shape -->
        <path id="pieceShape" d="
            M 266.9 272.19
            L 836.29 272.19
            L 836.29 841.59
            L 266.9 841.59
            Z
        "/>
        
        <!-- Circular connection points (8 positions) -->
        <circle id="connector" cx="0" cy="0" r="64.65"/>
        
        <!-- Pattern for visual texture -->
        <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="100" height="100">
            <rect width="100" height="100" fill="#8B7355"/>
            <path d="M0,50 Q25,30 50,50 T100,50" stroke="#A0522D" stroke-width="8" fill="none"/>
            <path d="M0,70 Q40,60 70,70 T100,70" stroke="#8B4513" stroke-width="5" fill="none"/>
        </pattern>
        
        <!-- Puzzle piece with holes (mask version) -->
        <mask id="pieceMask">
            <use href="#pieceShape" fill="white"/>
            <!-- Cut out 8 circles (black = transparent) -->
            <use href="#connector" x="331.55" y="559.01" fill="black"/>
            <use href="#connector" x="414.33" y="559.01" fill="black"/>
            <use href="#connector" x="688.86" y="559.01" fill="black"/>
            <use href="#connector" x="771.64" y="559.01" fill="black"/>
            <use href="#connector" x="551.49" y="336.84" fill="black"/>
            <use href="#connector" x="551.49" y="419.63" fill="black"/>
            <use href="#connector" x="551.49" y="694.15" fill="black"/>
            <use href="#connector" x="551.49" y="776.94" fill="black"/>
        </mask>
        
        <!-- Complete puzzle piece (for reuse) -->
        <g id="puzzlePiece">
            <!-- Solid piece with cutouts -->
            <g mask="url(#pieceMask)">
                <use href="#pieceShape" fill="url(#woodGrain)" stroke="#5D4037" stroke-width="10"/>
            </g>
            <!-- Connection guides (visual only) -->
            <g fill="none" stroke="#4E342E" stroke-width="3" stroke-dasharray="15,10">
                <use href="#connector" x="331.55" y="559.01"/>
                <use href="#connector" x="414.33" y="559.01"/>
                <use href="#connector" x="688.86" y="559.01"/>
                <use href="#connector" x="771.64" y="559.01"/>
                <use href="#connector" x="551.49" y="336.84"/>
                <use href="#connector" x="551.49" y="419.63"/>
                <use href="#connector" x="551.49" y="694.15"/>
                <use href="#connector" x="551.49" y="776.94"/>
            </g>
        </g>
    </defs>
    
    <!-- Display the single piece -->
    <use href="#puzzlePiece"/>
    
    <!-- Show contracted bounding box -->
    <rect x="266.9" y="272.19" width="569.39" height="569.4" 
          fill="none" stroke="#2D3748" stroke-width="2" stroke-dasharray="5,5"/>
</svg> 
