<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Base square for all pieces -->
        <rect id="baseSquare" x="0" y="0" width="355.32" height="355.32"/>
        
        <!-- All 8 knob positions relative to square (0,0 origin) -->
        <circle id="kLT" cx="-41.72" cy="177.66" r="64.65"/> <!-- Left Top -->
        <circle id="kLB" cx="-41.72" cy="260.45" r="64.65"/> <!-- Left Bottom -->
        <circle id="kRT" cx="397.13" cy="177.66" r="64.65"/> <!-- Right Top -->
        <circle id="kRB" cx="397.13" cy="260.45" r="64.65"/> <!-- Right Bottom -->
        <circle id="kTL" cx="177.66" cy="-44.51" r="64.65"/> <!-- Top Left -->
        <circle id="kTR" cx="177.66" cy="38.28" r="64.65"/>  <!-- Top Right -->
        <circle id="kBL" cx="177.66" cy="312.8" r="64.65"/>  <!-- Bottom Left -->
        <circle id="kBR" cx="177.66" cy="395.59" r="64.65"/> <!-- Bottom Right -->
        
        <!-- Piece 1: All knobs (classic) -->
        <clipPath id="piece1">
            <use href="#baseSquare"/>
            <use href="#kLT"/>
            <use href="#kLB"/>
            <use href="#kRT"/>
            <use href="#kRB"/>
            <use href="#kTL"/>
            <use href="#kTR"/>
            <use href="#kBL"/>
            <use href="#kBR"/>
        </clipPath>
        
        <!-- Piece 2: Knobs on left/right only -->
        <clipPath id="piece2">
            <use href="#baseSquare"/>
            <use href="#kLT"/>
            <use href="#kLB"/>
            <use href="#kRT"/>
            <use href="#kRB"/>
            <!-- Top/bottom are holes (not included in clipPath) -->
        </clipPath>
        
        <!-- Piece 3: Checkerboard pattern (alternating) -->
        <clipPath id="piece3">
            <use href="#baseSquare"/>
            <!-- Left side: top knob, bottom hole -->
            <use href="#kLT"/>
            <!-- Right side: top hole, bottom knob -->
            <use href="#kRB"/>
            <!-- Top side: left knob, right hole -->
            <use href="#kTL"/>
            <!-- Bottom side: left hole, right knob -->
            <use href="#kBR"/>
        </clipPath>
        
        <!-- Piece 4: Only corners -->
        <clipPath id="piece4">
            <use href="#baseSquare"/>
            <use href="#kLT"/>
            <use href="#kRT"/>
            <use href="#kTR"/>
            <use href="#kBR"/>
        </clipPath>
    </defs>
    
    <!-- Piece 1: All 8 knobs -->
    <g transform="translate(50, 20)">
        <rect width="355.32" height="355.32" fill="#4A90E2" clip-path="url(#piece1)"/>
        <rect width="355.32" height="355.32" fill="none" stroke="#2C3E50" stroke-width="6" clip-path="url(#piece1)"/>
        <text x="177.66" y="390" text-anchor="middle" fill="#2C3E50" font-size="18" font-weight="bold">
            Piece 1: Full Knobs
        </text>
    </g>
    
    <!-- Piece 2: Left/Right knobs only -->
    <g transform="translate(450, 20)">
        <rect width="355.32" height="355.32" fill="#2ECC71" clip-path="url(#piece2)"/>
        <rect width="355.32" height="355.32" fill="none" stroke="#27AE60" stroke-width="6" clip-path="url(#piece2)"/>
        <!-- Show holes as indented circles -->
        <circle cx="177.66" cy="-44.51" r="64.65" fill="#2ECC71" stroke="#27AE60" stroke-width="3" stroke-dasharray="5,3" transform="translate(450, 20)"/>
        <circle cx="177.66" cy="38.28" r="64.65" fill="#2ECC71" stroke="#27AE60" stroke-width="3" stroke-dasharray="5,3" transform="translate(450, 20)"/>
        <circle cx="177.66" cy="312.8" r="64.65" fill="#2ECC71" stroke="#27AE60" stroke-width="3" stroke-dasharray="5,3" transform="translate(450, 20)"/>
        <circle cx="177.66" cy="395.59" r="64.65" fill="#2ECC71" stroke="#27AE60" stroke-width="3" stroke-dasharray="5,3" transform="translate(450, 20)"/>
        <text x="177.66" y="390" text-anchor="middle" fill="#27AE60" font-size="18" font-weight="bold">
            Piece 2: LR Knobs, TB Holes
        </text>
    </g>
    
    <!-- Piece 3: Checkerboard pattern -->
    <g transform="translate(850, 20)">
        <rect width="355.32" height="355.32" fill="#E74C3C" clip-path="url(#piece3)"/>
        <rect width="355.32" height="355.32" fill="none" stroke="#C0392B" stroke-width="6" clip-path="url(#piece3)"/>
        <!-- Show missing knobs as holes -->
        <circle cx="-41.72" cy="260.45" r="64.65" fill="#E74C3C" stroke="#C0392B" stroke-width="3" stroke-dasharray="5,3" transform="translate(850, 20)"/>
        <circle cx="397.13" cy="177.66" r="64.65" fill="#E74C3C" stroke="#C0392B" stroke-width="3" stroke-dasharray="5,3" transform="translate(850, 20)"/>
        <circle cx="177.66" cy="38.28" r="64.65" fill="#E74C3C" stroke="#C0392B" stroke-width="3" stroke-dasharray="5,3" transform="translate(850, 20)"/>
        <circle cx="177.66" cy="312.8" r="64.65" fill="#E74C3C" stroke="#C0392B" stroke-width="3" stroke-dasharray="5,3" transform="translate(850, 20)"/>
        <text x="177.66" y="390" text-anchor="middle" fill="#C0392B" font-size="18" font-weight="bold">
            Piece 3: Checkerboard
        </text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(50, 350)">
        <rect x="0" y="0" width="20" height="20" fill="#4A90E2" stroke="#2C3E50" stroke-width="2"/>
        <text x="30" y="15" font-size="16">Solid = Knob (protrusion)</text>
        
        <circle cx="250" cy="10" r="8" fill="#2ECC71" stroke="#27AE60" stroke-width="2" stroke-dasharray="3,2"/>
        <text x="270" y="15" font-size="16">Dashed = Hole (indentation)</text>
    </g>
</svg>
