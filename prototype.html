<!DOCTYPE html>
<html>
<head>
    <title>Juzzle, an 0h h1 Hybrid Puzzle Game</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .piece-grid { display: grid; grid-template-columns: repeat(10, 60px); gap: 5px; }
        .piece { width: 60px; height: 60px; border: 1px solid #333; display: flex; 
                align-items: center; justify-content: center; font-family: monospace; }
        .corner { background-color: #ffeaa7; }
        .border { background-color: #a29bfe; }
        .field { background-color: #fd79a8; }
        .controls { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="game-container">
    <div class="header">
        <h1>Juzzle Prototype</h1>
        <div class="controls">
            <button onclick="generatePieces()">New Game</button>
            <button onclick="placeLockedPieces()">Add Locked</button>
            <button onclick="clearBoard()">Clear Board</button>
            <span id="counter">Pieces: 0/144</span>
        </div>
    </div>
    
    <div class="main-area">
        <div class="board-container">
            <h2>Game Board</h2>
            <canvas id="boardCanvas" width="600" height="600"></canvas>
            <div class="hint">Drag pieces from bank onto board. Green = valid, Red = invalid.</div>
        </div>
        
        <div class="bank-container">
            <h2>Piece Bank</h2>
            <div id="pieceContainer" class="piece-bank"></div>
            <div class="hint">Click piece to rotate, then drag to board.</div>
        </div>
    </div>
</div>

<style>
.game-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 2px solid #dee2e6;
}

.controls button {
    margin: 0 5px;
    padding: 8px 16px;
    background: #4dabf7;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.controls button:hover {
    background: #339af0;
}

#counter {
    margin-left: 20px;
    font-weight: bold;
    color: #495057;
}

.main-area {
    display: flex;
    gap: 30px;
}

.board-container {
    flex: 1;
}

.bank-container {
    width: 300px;
}

.piece-bank {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-height: 600px;
    overflow-y: auto;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 8px;
}

.piece-canvas {
    cursor: grab;
    border-radius: 4px;
    transition: transform 0.2s;
}

.piece-canvas:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.piece-canvas:active {
    cursor: grabbing;
}

.hint {
    margin-top: 10px;
    color: #868e96;
    font-size: 0.9em;
    font-style: italic;
}
</style>
    <script src="juzzle.js"></script>
</body>
</html>
