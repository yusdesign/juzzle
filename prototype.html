<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juzzle - 0h h1 Hybrid</title>
    <style>
        /* Mobile-first responsive styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 10px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 100%;
        }
        
        .header {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }
        
        #toggleRotation {
            background: #ff6b6b;
            color: white;
        }
        
        .main-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .main-area {
                flex-direction: row;
            }
            .bank-container {
                width: 300px;
            }
        }
        
        .board-container, .bank-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .board-container h2, .bank-container h2 {
            margin-bottom: 10px;
            color: #495057;
            font-size: 18px;
        }
        
        #boardCanvas {
            width: 100%;
            max-width: 480px; /* 12 * 40px */
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
        }
        
        .piece-bank {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        @media (min-width: 768px) {
            .piece-bank {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        .piece-canvas {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            cursor: grab;
            transition: transform 0.2s;
        }
        
        .piece-canvas:hover {
            transform: scale(1.05);
        }
        
        .piece-canvas:active {
            cursor: grabbing;
        }
        
        .empty-bank {
            text-align: center;
            color: #868e96;
            font-style: italic;
            padding: 20px;
            grid-column: 1 / -1;
        }
        
        #counter {
            margin-top: 10px;
            font-weight: bold;
            color: #495057;
            font-size: 14px;
        }
        
        .hint {
            margin-top: 10px;
            color: #868e96;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
    <div class="header">
        <h1>Juzzle Prototype</h1>
        <div class="controls">
            <button onclick="generatePieces()">New Game</button>
            <button onclick="placeLockedPieces()">Add Locked</button>
            <button onclick="clearBoard()">Clear Board</button>
            <span id="counter">Pieces: 0/144</span>
        </div>
    </div>
    
    <div class="main-area">
        <div class="board-container">
            <h2>Game Board</h2>
            <canvas id="boardCanvas" width="600" height="600"></canvas>
            <div class="hint">Drag pieces from bank onto board. Green = valid, Red = invalid.</div>
        </div>
        
        <div class="bank-container">
            <h2>Piece Bank</h2>
            <div id="pieceContainer" class="piece-bank"></div>
            <div class="hint">Click piece to rotate, then drag to board.</div>
        </div>
    </div>
</div>
<script src="juzzle.js"></script>
</body>
</html>
